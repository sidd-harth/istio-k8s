apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: movies-gateway
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: movies
spec:
  hosts:
  - "*"
  gateways:
  - movies-gateway
  http:
  - match:
    - uri:
        exact: /
    - uri:
        exact: /ui
    route:
    - destination:
        host: movies
        port:
          number: 8080
    corsPolicy:
        allowCredentials: true
        allowHeaders:
          - x-api-key
          - accept
          - content-type
          - origin
        allowMethods:
          - GET
          - POST
          - OPTIONS
        allowOrigin:
          - '*'
        exposeHeaders:
          - '*'
        maxAge: 24h 