apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: payment
spec:
  hosts:
  - payment
  http:
  - match:
    - headers:
        baggage-user-agent:
          regex: .*Edge.*
    route:
    - destination:
        host: payment
        subset: version-v2
  - route:
    - destination:
        host: payment
        subset: version-v1
---
