apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: payment
    version: v1
  name: payment-v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment
      version: v1
  template:
    metadata:
      labels:
        app: payment
        version: v1
    spec:
      containers:
      - env:
        image: siddharth67/istio-payment:v1
        imagePullPolicy: IfNotPresent
        name: payment
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        securityContext:
          privileged: false
---
apiVersion: v1
kind: Service
metadata:
  name: payment
  labels:
    app: payment    
spec:
  ports:
  - name: http
    port: 8080
  selector:
    app: payment
---
